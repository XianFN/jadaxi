<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:event type="preRenderView" listener="#{mainTemplateControler.checkAndShow()}"/>

    </h:head>

    <h:body>

        <ui:composition template="./../template/mainTemplate.xhtml">

            <ui:define name="content">
              

                <style>
                    
                    
                    .image{
                        width: 200px;
                        height: 90px;
                        
                    }
                    
                </style>


                <h:form id="form">
                    <p:dataView var="recipe" value="#{viewRecipesListControler.recipes}"
                                gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                        <p:dataViewGridItem>
                            <p:panel header="#{recipe.name}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:graphicImage class="image" value="#{viewRecipesListControler.getImage(recipe.id)}" stream="false"/> 

                                    <h:outputText value="#{recipe.category}" />

                                    <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                        <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                        <f:setPropertyActionListener value="#{recipe}" target="#{viewRecipesListControler.selectedRecipe}" />
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataViewGridItem>

                        <p:dataViewListItem>
                            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage class="image" value="#{viewRecipesListControler.getImage(recipe.id)}" stream="false"/> 

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Nombre:" />
                                        <h:outputText value="#{recipe.name}" style="font-weight: bold"/>

                                        <h:outputText value="Categoria" />
                                        <h:outputText value="#{recipe.category}" style="font-weight: bold"/>

                                        
                                    </h:panelGrid>
                                </p:outputPanel>

                                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                    <f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:dataViewListItem>
                    </p:dataView>

                    <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedCar}" columnClasses="label,value">
                                <f:facet name="header">
                                    <p:graphicImage class="image" value="#{viewRecipesListControler.getImage(recipe.id)}"/> 
                                </f:facet>

                                <h:outputText value="Id:" />
                                <h:outputText value="#{dataGridView.selectedCar.id}" />

                                <h:outputText value="Year" />
                                <h:outputText value="#{dataGridView.selectedCar.year}" />

                                <h:outputText value="Color:" />
                                <h:outputText value="#{dataGridView.selectedCar.color}" style="color:#{dataGridView.selectedCar.color}"/>

                                <h:outputText value="Price" />
                                <h:outputText value="$#{dataGridView.selectedCar.price}" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>

            </ui:define>
        </ui:composition>



    </h:body>
</html>
