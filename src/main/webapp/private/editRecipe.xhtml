<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:body>

        <ui:composition template="./../template/mainTemplate.xhtml">


            <ui:define name="content">

                <style>

                    @font-face{
                        font-family: 'Garlic Sans';
                        font-weight: normal;
                        font-style: normal;
                        src: url('../resources/fonts/Garlic-Sans-Regular.ttf')format('truetype');
                    }
                    @font-face{
                        font-family: 'Typo Round Bold Demo';
                        font-weight: normal;
                        font-style: normal;
                        src: url('../resources/fonts/Typo_Round_Bold_Demo.otf')format('truetype');
                    }

                    .general{
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        width: 70%;
                        margin-top: 50px;
                        background-color: wheat;
                        margin-left: 15%;


                    }


                    .contenidos{
                        margin: 30px;

                    }

                    .titulo{

                        text-align: center;
                        background-color: lightgray;
                        color:black;
                        font-size: 50px;

                        font-family: Garlic Sans;


                    }


                    .prg{
                        color: black;
                        background-color: white;
                        margin: 5px;
                        width: 580px;
                    }

                    .content{

                        margin: 20px;
                    }

                    .outl{
                        color: black;
                        font-size: 50px;
                        margin: 20px;
                    }

                    .out{
                        font-family: Typo Round Bold Demo;
                        font-size: 20px;
                        width: 300px;
                        height: 20%;

                    }

                    .sig{
                        font-size: 20px;
                        font-weight: bold;
                        float:right;
                        margin:20px;
                    }

                    .ui-inputgroup-addon{
                        font-size: 50px;
                    }

                    .outN{

                        font-family: Typo Round Bold Demo;
                        font-size: 20px;
                    }

                    .outB{
                        color: #ffffff;
                        font-size: 20px;
                        margin-left: 10px;
                    }

                    .inB{
                        margin: 20px;
                    }

                    .bar{
                        background-color:rgb(61, 110, 56); 
                        color: white;
                    }

                    .edit{
                        background-color:rgb(61, 110, 56); 
                        margin-bottom: 10px;
                    }



                </style>





                <p:growl id="message" showDetail="true" />


                <div class="general">


                    <div class="contenidos">
                        
                        

                        <div class="titulo">

                            EDITAR IMAGEN 

                        </div>
                        <h:form>
                           
                            


                        </h:form>

                        <br/>
                        <br/>
                        <br/>

                        <div class="titulo">

                            EDITAR INGREDIENTES

                        </div>

                        <br/>

                        <h:form>

                            <p:dataTable class="cat" var="ingredient" value="#{editRecipeControler.ingredientsList}" selection="#{editRecipeControler.ingredient}" selectionMode="single" rowKey="#{ingredient.name}">

                        <f:facet name="header">
                            Recetas
                        </f:facet>

                        <p:column class ="cabeceras" headerText="Nombre de la receta">
                            <h:outputText value="#{ingredient.name}" />
                        </p:column>

                        <p:column class="cabeceras" headerText="Kcal">  
                            <h:outputText value="#{ingredient.calories}" >
                                <f:convertNumber pattern="#0" />
                            </h:outputText>
                        </p:column>

                      

                        <p:column class="cabeceras" headerText="">  

                            <p:commandButton value="Eliminar" action="#{adminControler.eliminarReceta(recipe)}"  />
                        </p:column>

                    </p:dataTable>
                            
                        </h:form>

                        <br/>
                        <br/>
                        <br/>


                        <br/>

                            EDITAR PASOS

        </ui:composition>
