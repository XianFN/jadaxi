<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:body>

        <ui:composition template="./../template/mainTemplate.xhtml">


            <ui:define name="content">

                <style>

                    @font-face{
                        font-family: 'Garlic Sans';
                        font-weight: normal;
                        font-style: normal;
                        src: url('../resources/fonts/Garlic-Sans-Regular.ttf')format('truetype');
                    }
                    @font-face{
                        font-family: 'Typo Round Bold Demo';
                        font-weight: normal;
                        font-style: normal;
                        src: url('../resources/fonts/Typo_Round_Bold_Demo.otf')format('truetype');
                    }

                    .general{
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        width: 70%;
                        margin-top: 50px;
                        background-color: wheat;
                        margin-left: 15%;


                    }


                    .contenidos{
                        margin: 30px;

                    }

                    .titulo{

                        text-align: center;
                        background-color: lightgray;
                        color:black;
                        font-size: 50px;

                        font-family: Garlic Sans;


                    }


                    .prg{
                        color: black;
                        background-color: white;
                        margin: 5px;
                        width: 580px;
                    }

                    .content{

                        margin: 20px;
                    }

                    .outl{
                        color: black;
                        font-size: 50px;
                        margin: 20px;
                    }

                    .out{
                        font-family: Typo Round Bold Demo;
                        font-size: 20px;
                        width: 300px;
                        height: 20%;

                    }

                    .sig{
                        font-size: 20px;
                        font-weight: bold;
                        float:right;
                        margin:20px;
                    }

                    .ui-inputgroup-addon{
                        font-size: 50px;
                    }

                    .outN{

                        font-family: Typo Round Bold Demo;
                        font-size: 20px;
                    }

                    .outB{
                        color: #ffffff;
                        font-size: 20px;
                        margin-left: 10px;
                    }

                    .inB{
                        margin: 20px;
                    }

                    .bar{
                        background-color:rgb(61, 110, 56); 
                        color: white;
                    }

                    .edit{
                        background-color:rgb(61, 110, 56); 
                        margin-bottom: 10px;
                    }
                    .ui-datatable {
                        border-bottom: 0 none;
                        font-family: Garlic Sans;

                    }
                    .cat{
                        margin-top: 20px;
                    }
                    .ui-datatable-header {
                        border-bottom: 0 none;
                        background-color: darkgreen;
                        font-size: 26px;
                    }
                    .ui-datatable thead th, .ui-datatable tfoot td {
                        text-align: center;
                        background-color: rgba(152,250,128,0.9); 
                        font-size: 22px;
                    }
                    .ui-widget-content {
                        border: 1px solid #a8a8a8;
                        background-color: rgba(152,210,128,0.8); 
                        color: #4f4f4f;
                        font-size: 20px;
                    }


                </style>


                <p:sidebar class="bar2" id="bb" widgetVar="sidebar5" fullScreen="true" baseZIndex="10000"  >

                    <h:form>

                        <p:dataTable var="recipes_ingredients" value="#{editRecipeControler.listRI}">

                            <p:column class ="cabeceras" headerText="Ingrediente">
                                <h:outputText value="#{editRecipeControler.selectedIngredients.get(recipes_ingredients.ingredients).name}" />
                            </p:column>

                            <p:column class="cabeceras" headerText="Cantidad (en gramos)">  
                                <p:inputNumber decimalPlaces="0"  id="input1"  value="#{recipes_ingredients.ammount}" symbol=" g" symbolPosition="s" />
                            </p:column>

                        </p:dataTable>

                        <p:commandButton  class="bttBAR" value="Confirmar cantidades" actionListener="#{editRecipeControler.insertNewIngredients()}" oncomplete="PF('sidebar5').hide()"/>

                    </h:form>
                </p:sidebar>



                <p:growl id="message" showDetail="true" />


                <div class="general">


                    <div class="contenidos">




                        <div class="titulo">

                            EDITAR IMAGEN 

                        </div>
                        <h:form>




                        </h:form>

                        <br/>
                        <br/>
                        <br/>

                        <div class="titulo">

                            EDITAR INGREDIENTES

                        </div>

                        <br/>

                        <h:form>

                            <p:dataTable class="cat" var="ingredient" value="#{editRecipeControler.ingredientsList}" selection="#{editRecipeControler.ingredient}" selectionMode="single" rowKey="#{ingredient.name}">

                                <f:facet name="header">
                                    Ingredientes
                                </f:facet>

                                <p:column class ="cabeceras" headerText="Nombre de la receta">
                                    <h:outputText value="#{ingredient.name}" />
                                </p:column>

                                <p:column class="cabeceras" headerText="Cantidad">  
                                    <h:outputText value="#{ingredient.quantity}" >
                                        <f:convertNumber pattern="#0" />
                                    </h:outputText>
                                </p:column>



                                <p:column class="cabeceras" headerText="">  

                                    <p:commandButton value="Eliminar" action="#{editRecipeControler.deleteIngredient(ingredient)}"  />
                                </p:column>




                            </p:dataTable>

                            <div class="ingredients">



                                <p:growl id="message" showDetail="true" />

                                <h:outputText class="out" value="Ingredientes:"/>

                                <p:selectManyMenu class="menuI" value="#{editRecipeControler.selectedIngredients}"
                                                  var="t" filter="true" filterMatchMode="contains" showCheckbox="true">
                                    <f:selectItems value="#{editRecipeControler.ingredients}" var="theme" itemLabel="#{ingredients.name}" itemValue="#{ingredients}" />
                                    <p:column>
                                        <h:outputText value="#{t.name}" />
                                    </p:column>
                                </p:selectManyMenu>

                                <p:commandButton  value="Agregar" actionListener="#{editRecipeControler.prepararTabla()}" update="bb" oncomplete="PF('sidebar5').show()" />



                                <h:form>

                                    <!--    <p:commandButton  style="height: 40px;" value="Crear un ingrediente" icon="pi pi-external-link" oncomplete="PF('sidebar').show()"/> -->

                                </h:form>

                            </div>

                        </h:form>

                        <br/>
                        <br/>
                        <br/>


                        <br/>
                        <br/>
                        <div class="titulo">

                            EDITAR PASOS

                        </div>
                        <br/>
                        <br/>
                        <h:form>



                        </h:form>

                        <br/>
                        <br/>


                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
