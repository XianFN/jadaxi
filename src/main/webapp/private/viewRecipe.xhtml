<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/mainTemplate.xhtml">

            <ui:define name="content">
                <h:form>

                    <style>
                        .ui-widget-content {
                            border: 1px solid #a8a8a8;
                            background: #fff;
                            background-color: rgb(61, 110, 56); 
                        }

                    </style>


                    <p:graphicImage value="#{viewRecipeControler.image}" styleClass="content" stream="false" />


                    <p:dataList value="#{viewRecipeControler.ingredientsList}" var="ingre" type="ordered">
                        <f:facet name="header">
                            Ingredients
                        </f:facet>
                        #{ingre.name}, #{ingre.calories} #{ingre.quantity}
                    </p:dataList>
                    <p:dataList value="#{viewRecipeControler.stepsList}" var="step" type="ordered">
                        <f:facet name="header">
                            Step
                        </f:facet>
                        #{step.title}, #{step.description}
                    </p:dataList>





                </h:form>





            </ui:define>

        </ui:composition>

    </body>
</html>
