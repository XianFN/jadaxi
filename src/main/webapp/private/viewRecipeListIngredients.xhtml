<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/mainTemplate.xhtml">

            <ui:define name="content">



                <style>


                    .image{
                        width: 200px;
                        height: 90px;

                    }
                    .logo{
                        width: 400px;
                        height: 90px;
                    }
                    .detail{
                        width: 600px;
                        height: 90px;
                    }


                </style>


                <h:form id="form">
                    <p:dataView var="recipe" value="#{viewRecipeListIngredientsControler.recipes}"
                                gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                        <p:dataViewGridItem>
                            <p:panel header="#{recipe.name}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:graphicImage class="image" value="#{viewRecipeListIngredientsControler.getImage(recipe.id)}" stream="false"/> 



                                    <h:outputText value="Calorias: #{recipe.countCaloroies}" />


                                    <p:commandButton value="ver receta" action="#{viewRecipeListIngredientsControler.viewRecipe(recipe.id)}" icon="ui-icon pi pi-search" style="margin:0 auto;"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:dataViewGridItem>

                        <p:dataViewListItem>
                            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage  class="image" value="#{viewRecipeListIngredientsControler.getImage(recipe.id)}" stream="false"/> 

                                <p:outputPanel  >
                                    <h:panelGrid   columns="2" cellpadding="5px" >
                                        <h:outputText value="Nombre:" />
                                        <h:outputText value="#{recipe.name}" style="font-weight: bold"/>

                                        <h:outputText value="Calorias: " />
                                        <h:outputText value="#{recipe.countCaloroies}" style="font-weight: bold"/>


                                    </h:panelGrid>
                                </p:outputPanel>


                                <p:commandButton value="ver receta" action="#{viewRecipeListIngredientsControler.viewRecipe(recipe.id)}" icon="ui-icon pi pi-search" style="margin:0 auto;"/>

                            </h:panelGrid>
                        </p:dataViewListItem>
                    </p:dataView>


                </h:form>




















            </ui:define>

        </ui:composition>

    </body>
</html>
