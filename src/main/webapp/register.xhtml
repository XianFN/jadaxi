<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>


        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>

        <ui:composition template="template/nonSecureTemplate.xhtml">
            <ui:define name="content">



                <h:form>

                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard class = "wiz" flowListener="#{registerConroler.onFlowProcess}">
                        <p:tab id="personal" title="Datos personales">
                            <p:panel header="Datos personales" class="panelReg">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">


                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <p:inputText placeholder="Nombre" value="#{registerConroler.user.name}" required="true"/>      
                                    </div>



                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <p:inputText placeholder="1º Apellido" value="#{registerConroler.user.surname}" required="true"/>      
                                    </div>



                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <p:inputText placeholder="2º Apellido" value="#{registerConroler.user.surname2}" required="true"/>      
                                    </div>
                                    
                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                                        <p:calendar placeholder="Fecha nacimiento" id="mask" value="#{registerConroler.user.birthDate}" pattern="dd-MM-yyyy" mask="true" />    
                                    </div>
                                    
                                    

                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i> </span>
                                        <p:inputText placeholder="Usuario" value="#{registerConroler.user.userName}" required="true"/>      
                                    </div>

                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                        <p:password placeholder="Contraseña" value="#{registerConroler.user.password}" feedback="true" match="pass2" promptLabel="Introduzca la contraseña" weakLabel="Debil"
                                                    goodLabel="Segura" strongLabel="Muy segura" required="true"/>      
                                    </div>

                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                        <p:password id="pass2" placeholder="Repita contraseña" value="asd" required="true" />      
                                    </div>

                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                                        <p:inputText placeholder="Email" value="#{registerConroler.user.email}"  required="true"/>      
                                    </div>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="contact" title="Sobre ti">
                            <p:panel header="Sobre ti" class="panelReg" >
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">


                                    <p:inputTextarea rows="10" cols="55" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" value="#{registerConroler.user.abaut}" />
                                    <br />
                                    <h:outputText id="display" />



                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="confirm" title="Confirmation"  class="panelReg" >
                            <p:panel header="Confirmation">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">


                                        <h:outputText />
                                        <h:outputText />
                                    </h:panelGrid>
                                </h:panelGrid>

                                <p:commandButton value="Submit" action="#{registerConroler.insertUser()}" update="growl" process="@this"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>

                </h:form>



            </ui:define>

        </ui:composition>
    </h:body>
</html>
