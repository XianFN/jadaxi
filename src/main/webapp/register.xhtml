<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
       
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>

        <ui:composition template="template/nonSecureTemplate.xhtml">
            <ui:define name="content">



                <h:form>

                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard class = "wiz" flowListener="#{userWizard.onFlowProcess}">
                        <p:tab id="personal" title="Datos personales">
                            <p:panel header="Datos personales" class="panelReg">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">

                                    
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                            <p:inputText placeholder="Nombre" value="#{userControler.user.name}"/>      
                                        </div>
                                   

                                    
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                            <p:inputText placeholder="1º Apellido" value="#{userControler.user.surname}" />      
                                        </div>
                                    

                                    
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                            <p:inputText placeholder="2º Apellido" value="#{userControler.user.surname2}" />      
                                        </div>
                                    



                                    <!--
                                                                <h:outputText value="Nombre *" />
                                                                <p:inputText value="#{userControler.user.name}" required="true" label="Lastname"/>     
                                    
                                    
                                                                <h:outputText value="1º Apelldo *" />
                                                                <p:inputText value="#{userControler.user.surname}" required="true" label="Lastname"/>
                                    
                                                                <h:outputText value="2º Apellido *" />
                                                                <p:inputText value="#{userControler.user.surname2}" required="true" label="Lastname"/>
                                    
                                    
                                    
                                    -->


                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="address" title="Datos de la cuenta">
                            <p:panel header="Datos de la cuenta" class="panelReg" >
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">





                                    <h:outputText value="Nombre de Usuario *" />
                                    <p:inputText value="#{userControler.user.userName}" required="true" label="Email"/>


                                    <h:outputText value="Email *" />
                                    <p:inputText value="#{userControler.user.email}" required="true" label="Email"/>

                                    <h:outputText value="Contraseña *" />
                                    <p:password value="#{userControler.user.password}" required="true" label="Contraseña"/>

                                    <h:outputText value="Repita contraseña *" />
                                    <p:password value="#{userControler.checkPassword}" required="true" label="Repita contraseña"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="contact" title="Sobre ti">
                            <p:panel header="Sobre ti" class="panelReg" >
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">



                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="confirm" title="Confirmation"  class="panelReg" >
                            <p:panel header="Confirmation">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">


                                        <h:outputText />
                                        <h:outputText />
                                    </h:panelGrid>
                                </h:panelGrid>

                                <p:commandButton value="Submit" action="#{userControler.insertUser()}" update="growl" process="@this"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>

                </h:form>



            </ui:define>

        </ui:composition>
    </h:body>
</html>
