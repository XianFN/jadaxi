<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
    </h:head>
    <h:body>
        <style type="text/css">
    .label {
        width:20%;
        padding:4px;
    }
 
    .value {
        width:80%;
        padding:4px;
    }
 
    .grid {
        width:100%;
    }
 
    .error {
        color: red;
    }
 
    .outputLabel {
        font-weight: bold;
    }
 
    .grid {
        width:33%;
        padding:4px;
    }
</style>
        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{userWizard.onFlowProcess}">
                <p:tab id="personal" title="Personal">
                    <p:panel header="Personal Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Firstname: *" />
                            <p:inputText value="#{userWizard.user.name}" required="true" label="Firstname"/>

                            <h:outputText value="Lastname: *" />
                            <p:inputText value="#{userWizard.user.surname}" required="true" label="Lastname"/>

                            <h:outputText value="Age: " />
                            <p:inputText value="#{userWizard.user.age}" />

                            <h:outputText value="Skip to last: " />
                            <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="Address">
                    <p:panel header="Address Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">


                            <h:outputText value="Skip to last: " />
                            <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="contact" title="Contact">
                    <p:panel header="Contact Information">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Email: *" />
                            <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Firstname: " />
                                <h:outputText value="#{userWizard.user.name}" styleClass="outputLabel"/>

                                <h:outputText value="Lastname: " />
                                <h:outputText value="#{userWizard.user.surname}" styleClass="outputLabel"/>

                                <h:outputText value="Age: " />
                                <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">

                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">


                                <h:outputText />
                                <h:outputText />
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" action="#{userWizard.save}" update="growl" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>
    </h:body>
</html>
