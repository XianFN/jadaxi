<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                 <h:form>
                    <h1>MODIFICAR CATEGORIA</h1>
                    <br></br>
                         
                    <p:outputLabel value="Selecione la categoria a editar" />
                    <p:selectOneMenu value="#{categoriaController.cat.idCategoria}">
                    <f:selectItems value="#{categoriaController.listaDeCategorias}"
                                     var="c" itemLabel="#{c.name}" itemValue="#{c.idCategoria}" />
                    
                    </p:selectOneMenu>
                    <p:outputLabel value="introduciomos nuevo nombre de categoria" />
                    <p:inputText value="#{categoriaController.cat.name}" />
                    
                    
                    <p:commandButton value="Modificar" actionListener="#{categoriaController.modificarCategoria()}" />
                  </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
