<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/nonSecureTemplate.xhtml">

            <ui:define name="content">

                <style>
                    @font-face
                    {
                        font-family: 'Typo Round Bold Demo';
                        font-weight: normal;
                        font-style: normal;
                        src: url('../resources/fonts/Typo_Round_Bold_Demo.ttf')format('truetype');
                    }
                    @font-face
                    {
                        font-family: 'Garlic Sans';
                        font-weight: normal;
                        font-style: normal;
                        src: url('../resources/fonts/Garlic-Sans-Regular.ttf')format('truetype');
                    }
                    .loginBox{

                        width: 500px;
                        height:350px;

                        background-color:rgb(61, 110, 56); 
                        margin: 0;
                        margin-left: 35%;

                        border-style: inset;
                        border-width: 10px;
                        border-color: 	rgb(86, 87, 56) rgb(162, 204, 161);

                    }

                    .input{

                        width: 220px;
                        margin-top: 20px;
                        background-color: rgba(0, 0, 56, 0.3);
                        color: black;

                    }

                    .ui-inputgroup{
                        margin-left: 120px;  
                        margin-top: 20px;
                        color: white
                    }

                    .register{

                        color: white;
                        margin-left: 140px; 
                        margin-top: 60px;


                    }
                    .ui-button .ui-button-text {
                        font-family:  Garlic Sans;
                        display: block;
                        line-height: normal;
                    }


                    ::placeholder {
                        color: white;

                    }
                </style>

                <h:form>




                    <div class="loginBox">


                        <div style="width:100%;text-align: center; color: white;margin-top: 30px" >
                             Introduce el codigo que se te ha enviado a tu email.
                        </div>

                       
                        <h:panelGrid columns="2" style="width:100%;float: left; color: white">
                         

                                <p:inputText class="input" placeholder="Codigo" value="#{activateControler.introducedCode}" style="color: white; margin-top: 20px;margin-left: 50%;width: 120px;" />  

                            
                         
                                <p:commandButton value="Activar cuenta"  action="#{activateControler.check()}" style="margin-top: 20px; margin-left: 80px" />
                           
                        </h:panelGrid>

                      
                        <div style="margin-top:190px;margin-left: 20%;width: 300px;margin-bottom: 5px;text-align: center;color: white">
                            Reenviar codigo al email:
                            <p:inputText class="input" value="#{activateControler.us.email}" style="width: 300px;margin-top: 5px;text-align: center;color: white" />  

                        </div>
                        <div >
                            <p:commandButton value="Reenviar Email"  action="#{activateControler.resentEmail()}" style="margin-top: 5px; margin-left: 35%" />
                        </div>









                    </div>



                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
