<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="icon" type="image/png" sizes="192x192" href="resources/images/icon.png"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- https://papilagastronomica.com/wp-content/uploads/2019/10/AF_Iconos-10.5x10.5cm_Personal-de-Cocina.png -->

        <link rel="stylesheet" href="../resources/css/styleMainTemplate.css"/>
        <link rel="stylesheet" href="../resources/css/styleMainPage.css"/>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <f:event type="preRenderView" listener="#{mainTemplateControler.checkAndShow()}"/> <!-- Esto permite a cualquir vista que controle que el usurio esta permitido --> 
        <title>Cocínalo Todo</title>

    </h:head>

    <h:body style="background-image: url(../resources/images/fondo2.jpg)">



        <div id="top">
            <ui:insert name="top">
                <p:growl id="messages" showDetail="true" severity="info,warn"/>
                <h:form>
                    <div class ="topMenu">

                        <p:linkButton  outcome="mainPage" id="iconOnly" icon="pi pi-home" title="Icon Only" />




                        <p:menuButton class="menuButtonn" value="Options" style=" margin: 3px 0px 0px 0px;" >
                            <p:menuitem value="Perfil" url="profile.xhtml" update="messages" icon="pi pi-save"/>
                            <p:menuitem value="Crear Receta" action="#{mainTemplateControler.goToCreateRecipe()}" update="messages" icon="pi pi-refresh"/>
                            <p:menuitem value="Mis recetas" url="sawRecipesUser.xhtml" icon="pi pi-times"/>
                            <p:menuitem value="Informacion"  ajax="false" icon="pi pi-times"/>
                            <p:menuitem value="Administracion"  action="#{mainTemplateControler.goToAdmin()}" update="messages" icon="pi pi-times"/>
                            <p:menuitem value="Cerrar sesion" url="../index.xhtml" icon="pi pi-times" immediate="true"/>

                            <p:separator />

                        </p:menuButton>


                    </div>
                </h:form>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom" style="font-style: oblique; background-color: #999897; padding: 5px; margin: 5% 0px 0px 0px;">

            Cualquier bug o sugerencia enviar a cocinalotodoemail@gmail.com
            <br/>
            Versión: 0.4 
            <br/>
        </div>

    </h:body>

</html>
