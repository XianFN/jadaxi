      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="icon" type="image/png" sizes="192x192" href="resources/images/icon.png"/>
        <link rel="stylesheet" href="../resources/css/styleRegister.css"/>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <title>Cocínalo Todo</title>

    </h:head>

    <h:body style="background-image: url(resources/images/fondo2.jpg)">
        <p:growl id="growl" showDetail="true" sticky="true" /> 
        <style>

            @font-face
            {
                font-family: 'Typo Round Bold Demo';
                font-weight: normal;
                font-style: normal;
                src: url('../resources/fonts/Typo_Round_Bold_Demo.otf')format('truetype');
            }
            @font-face
            {
                font-family: 'Garlic Sans';
                font-weight: normal;
                font-style: normal;
                src: url('../resources/fonts/Garlic-Sans-Regular.ttf')format('truetype');
            }
            .div{
                font-family: 'Typo Round Bold Demo';
            }



            .top{

                background: url('resources/images/logo2.png') no-repeat;
                background-color: rgba(0,0,0,0.3); 
                background-size: cover;
                position: left;
                left: 25%;
                display: flex;
                flex-flow: row;
                width: 300px;
                height: 210px;
                margin-left: 10px;

            }

        <div id="top" class="top">

        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>


        <div id="bottom" style=" 
             font-family: Garlic Sans;

             background-color: #999897;
             padding: 5px;
             margin: 1% 10px 0px 0px;" >
