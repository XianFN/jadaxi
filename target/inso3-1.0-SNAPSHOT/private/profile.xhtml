<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/mainTemplate.xhtml">

            <ui:define name="content">
                <style>
                    
                    .izq{
                        float:left;
                        width: 50%;
                    }
                    
                    .drch{
                        float:right;
                        width: 50%;
                        
                    }
                    
                </style>
                
                
                
                <div class="general">
                        
                    <div class="izq">
                        <h:outputText class="outN" value="Nombre:"/>
                        <h:outputText class="out" value="#{perfilControler.user.name}"/>
                        
                        <br></br>
                        
                        <h:outputText class="outN" value=" Apellidos:"/>
                        <h:outputText class="out" value="#{perfilControler.user.surname}"/>
                        <h:outputText class="out" value="#{perfilControler.user.surname2}"/>
                        
                        <br></br>
                        
                        <h:outputText class="outN" value="Fecha de Nacimiento:"/>
                        <h:outputText class="out" value="#{perfilControler.user.birthDate.toString()}"/>
                        
                        <br></br>
                        
                        <h:outputText class="outN" value="Email:"/>
                        <h:outputText class="out" value="#{perfilControler.user.email}"/>      
                    </div>
                    
                    <div class="drch">
                       
                    </div>
                    
                    
                    
                </div>
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
