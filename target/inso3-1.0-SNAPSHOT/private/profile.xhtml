<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">



    <h:body>

        <ui:composition template="./../template/mainTemplate.xhtml">


            <ui:define name="content">

                <style>

                    @font-face{
                        font-family: 'Garlic Sans';
                        font-weight: normal;
                        font-style: normal;
                        src: url('../resources/fonts/Garlic-Sans-Regular.ttf')format('truetype');
                    }
                    @font-face{
                        font-family: 'Typo Round Bold Demo';
                        font-weight: normal;
                        font-style: normal;
                        src: url('../resources/fonts/Typo_Round_Bold_Demo.otf')format('truetype');
                    }

                    .general{
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        width: 70%;
                        margin-top: 50px;
                        background-color: wheat;
                        margin-left: 15%;


                    }


                    .contenidos{
                        margin: 30px;

                    }

                    .titulo{

                        text-align: center;
                        background-color: lightgray;
                        color:black;
                        font-size: 50px;

                        font-family: Garlic Sans;


                    }


                    .prg{
                        color: black;
                        background-color: white;
                        margin: 5px;
                        width: 580px;
                    }

                    .content{

                        margin: 20px;
                    }

                    .outl{
                        color: black;
                        font-size: 50px;
                        margin: 20px;
                    }

                    .out{
                        font-family: Typo Round Bold Demo;
                        font-size: 20px;
                        width: 300px;
                        height: 20%;

                    }

                    .sig{
                        font-size: 20px;
                        font-weight: bold;
                        float:right;
                        margin:20px;
                    }

                    .ui-inputgroup-addon{
                        font-size: 50px;
                    }

                    .outN{

                        font-family: Typo Round Bold Demo;
                        font-size: 20px;
                    }

                    .outB{
                        color: #ffffff;
                        font-size: 20px;
                        margin-left: 10px;
                    }

                    .inB{
                        margin: 20px;
                    }

                    .bar{
                        background-color:rgb(61, 110, 56); 
                        color: white;
                    }

                    .edit{
                        background-color:rgb(61, 110, 56); 
                        margin-bottom: 10px;
                    }



                </style>





                <p:growl id="message" showDetail="true" />


                <div class="general">


                    <div class="contenidos">
                        <div class="titulo">

                            NIVEL: 

                        </div>
                        <h:panelGrid columns="3" >
                            <h:outputText class="sig" value="Nivel #{profileControler.us.lv}"/>     
                            <p:progressBar class="prg" value="#{profileControler.progreso}" labelTemplate="{value}%" displayOnly="true"/>
                            <h:outputText class="sig" value=" Nivel #{profileControler.us.lv+1}"/>  

                        </h:panelGrid>

                        <div class="titulo">

                            EDITAR DATOS PERSONALES:  

                        </div>
                        <h:form>
                            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <h:outputText class="outN" value=" Nombre: "/>
                            <p:inputText class="out" value="#{profileControler.name}"/>

                            <br></br>

                            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <h:outputText class="outN" value=" Apellido1: "/>
                            <p:inputText class="out"   value="#{profileControler.surname1}"/>

                            <br></br>
                            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <h:outputText class="outN" value=" Apellido2: "/>
                            <p:inputText class="out"  value="#{profileControler.surname2}"/>

                            <br></br>

                            <span class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                            <h:outputText class="outN" value=" Fecha de Nacimiento: "/>
                            <p:calendar   id="mask"  value="#{profileControler.date}" required="true" pattern="dd-MM-yyyy" mask="true" />    


                            <br></br>


                            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i> </span>
                            <h:outputText class="outN" value="Sobre ti: "/>
                            <br></br>
                            <p:inputTextarea rows="10" cols="55" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" value="#{profileControler.about}" />
                            <br />
                            <h:outputText id="display" />

                            <br/>
                            <br/>


                            <p:commandButton update="message"  style="margin-left: 10%; font-family:Typo Round Bold Demo; " value="Modificar datos" actionListener="#{profileControler.modifyData()}"  />
                        </h:form>

                        <br/>
                        <br/>
                        <br/>

                        <div class="titulo">

                            EDITAR USUARIO

                        </div>

                        <br/>

                        <h:form>


                            <p:inputText  value="#{profileControler.userName}"/>

                            <p:commandButton update="message" value="Modificar nombre de usuario" actionListener="#{profileControler.modifyUserName()}" styleClass="ui-priority-primary"/>
                        </h:form>

                        <br/>
                        <br/>
                        <br/>


                        <br/>
                        <br/>
                        <div class="titulo">

                            EDITAR CONTRASEÑA

                        </div>
                        <br/>
                        <br/>
                        <h:form>
                            <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>              
                            <h:outputText class="outN" value="Contraseña: "/>


                            <p:password  id="pass1"  value="#{profileControler.password}" feedback="true" match="pass2" promptLabel="Introduzca la contraseña" weakLabel="Debil"
                                         goodLabel="Segura" strongLabel="Muy segura" required="true"/>      
                            <p:message for="pass1" display="icon"/>

                            <br/>

                            <span style="width: 10%;" class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                            <h:outputText class="outN" value="Repita contraseña: "/>

                            <p:password id="pass2" value="asd" required="true" />   
                            <p:message for="pass2" display="icon" />



                            <br/>
                            <br/>
                            <br/>



                            <p:commandButton update="message" style=" margin-left: 10%; font-family:Typo Round Bold Demo;" actionListener="#{profileControler.modifyPassword()}" value="Modificar contraseña"/>
                        </h:form>

                        <br/>
                        <br/>

                        <div class="titulo">

                            EDITAR CORREO:

                        </div>
                        <br/>
                        <br/>
                        <h:form>
                            <h:panelGrid columns="2" style="margin-left: 20%;width: 300px;margin-bottom: 5px;text-align: center;color: white;">

                                <p:inputText class="input" value="#{profileControler.email}"  style="width: 300px" />  


                                <p:commandButton value="Reenviar Email" update="message"  action="#{profileControler.modifyEmail()}" style=" margin-left: 5px;width: 150px; font-family:Typo Round Bold Demo;" />
                                <h:link value="../activate.xhtml" outcome="/activate.xhtml"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
